<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Balloon Dior</title>
    <link rel="stylesheet" href="css/admin-login.css">
    <link rel="stylesheet" href="css/mobile-responsive.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Apply for Admin</h1>
                <p>Balloon Dior Management Portal</p>
            </div>

            <div id="registerMessage"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username (3+ characters)"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter a password (6+ characters)"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-login">Submit Application</button>
            </form>

            <div class="login-footer">
                <p>Already have credentials?</p>
                <p><a href="admin-login.html" style="color: #667eea; text-decoration: none; font-weight: 600;">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="js/api-config.js"></script>
    <script src="js/admin-register.js"></script>
</body>
</html>
