<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - DYNAMIC EFOOTBALL COMMUNITY 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .results-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .results-header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
        }

        .results-header h1 {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .results-header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .event-info-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .event-info-card h2 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .event-info-card .event-status {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .event-status.active {
            background: #d4edda;
            color: #155724;
        }

        .event-status.closed {
            background: #f8d7da;
            color: #721c24;
        }

        .event-status.winner_announced {
            background: #fff3cd;
            color: #856404;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .analytics-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .analytics-card:hover {
            transform: translateY(-5px);
        }

        .analytics-card h3 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .analytics-number {
            font-size: 48px;
            font-weight: 800;
            color: #333;
            margin-bottom: 10px;
        }

        .analytics-label {
            color: #666;
            font-size: 14px;
        }

        .contenders-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .contenders-section h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }

        .contenders-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contender-result-card {
            background: linear-gradient(145deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contender-result-card:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .contender-result-card.winner {
            background: linear-gradient(145deg, #fff9e6 0%, #fff 50%, #fff9e6 100%);
            border-color: #FFD700;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.2);
        }

        .contender-result-card.winner::before {
            content: 'üèÜ';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            animation: trophyFloat 2s ease-in-out infinite;
        }

        .rank-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 800;
            color: white;
            flex-shrink: 0;
        }

        .rank-1 { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .rank-2 { background: linear-gradient(135deg, #C0C0C0, #A0A0A0); }
        .rank-3 { background: linear-gradient(135deg, #CD7F32, #B87333); }
        .rank-other { background: linear-gradient(135deg, #667eea, #764ba2); }

        .contender-info {
            flex: 1;
        }

        .contender-info h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .contender-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .meta-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .contender-stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .contender-result-card.winner .stat-value {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .no-event-message {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .no-event-message h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .no-event-message p {
            font-size: 18px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .results-container {
                padding: 30px 20px;
            }

            .results-header h1 {
                font-size: 32px;
            }

            .contender-result-card {
                flex-direction: column;
                text-align: center;
            }

            .contender-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="results-header">
            <h1>üìä Voting Results</h1>
            <p>See how your favorite contenders are performing</p>
        </div>

        <div id="resultsContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <script src="js/api-config.js"></script>
    <script src="js/results.js"></script>
</body>
</html>
