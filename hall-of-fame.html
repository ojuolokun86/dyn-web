<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame - DYNAMIC EFOOTBALL COMMUNITY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .hall-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .hall-header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px;
            background: linear-gradient(145deg, rgba(255,215,0,0.1) 0%, rgba(255,165,0,0.1) 100%);
            border-radius: 30px;
            border: 3px solid #FFD700;
            box-shadow: 0 20px 60px rgba(255, 215, 0, 0.2);
        }

        .hall-header h1 {
            font-size: 56px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FFD700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
            animation: textGlow 2s ease-in-out infinite;
        }

        .hall-header p {
            font-size: 20px;
            opacity: 0.9;
            color: #fff;
        }

        @keyframes textGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .league-section {
            margin-bottom: 50px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .league-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            padding: 25px 35px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid #FFD700;
        }

        .league-header h2 {
            font-size: 32px;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .league-header .trophy-icon {
            font-size: 40px;
        }

        .players-grid {
            padding: 35px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
        }

        .player-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 215, 0, 0.4);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
        }

        .player-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .player-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #FFD700;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .player-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .player-info h3 {
            font-size: 26px;
            color: #FFD700;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .win-count {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1a2e;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .teams-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .team-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }

        .team-badge:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: #FFD700;
            transform: scale(1.02);
        }

        .team-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .team-logo-placeholder {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .team-details {
            display: flex;
            flex-direction: column;
        }

        .team-name {
            font-weight: 600;
            font-size: 15px;
            color: #fff;
        }

        .season {
            font-size: 13px;
            color: #FFD700;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: #FFD700;
            font-size: 20px;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }

        @media (max-width: 768px) {
            .hall-header h1 {
                font-size: 36px;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .league-header h2 {
                font-size: 24px;
            }
            
            .player-info h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>üèÜ DYNAMIC EFOOTBALL COMMUNITY</h1>
            <p class="group-name">Hall of Fame</p>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="contenders.html">Contenders</a>
            <a href="vote.html">Vote</a>
            <a href="results.html">Results</a>
            <a href="hall-of-fame.html" style="font-weight: bold; border-bottom: 2px solid #fff;">Hall of Fame</a>
            <a href="admin-login.html" class="admin-link">üîê Admin</a>
        </nav>
    </header>

    <div class="hall-container">
        <div class="hall-header">
            <h1>üëë Hall of Fame</h1>
            <p>Legendary players who made history in DYNAMIC EFOOTBALL COMMUNITY</p>
        </div>

        <div id="hallOfFameContent">
            <div class="loading">Loading Hall of Fame</div>
        </div>
    </div>

    <footer style="text-align: center; padding: 40px; color: white; opacity: 0.8; background: rgba(0,0,0,0.2);">
        <p>&copy; 2026 DYNAMIC EFOOTBALL COMMUNITY</p>
    </footer>

    <script src="js/api-config.js"></script>
    <script>
        async function loadHallOfFame() {
            const contentDiv = document.getElementById('hallOfFameContent');
            
            try {
                const res = await fetch(`${API_BASE_URL}/admin/hall-of-fame-web`);
                const result = await res.json();

                if (!result.success || !result.data || Object.keys(result.data).length === 0) {
                    contentDiv.innerHTML = `
                        <div class="empty-state">
                            <h2>üèÜ Coming Soon</h2>
                            <p>Hall of Fame entries will be displayed here</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                
                for (const [leagueName, players] of Object.entries(result.data)) {
                    html += `
                        <div class="league-section">
                            <div class="league-header">
                                <span class="trophy-icon">üèÜ</span>
                                <h2>${escapeHtml(leagueName)}</h2>
                            </div>
                            <div class="players-grid">
                    `;
                    
                    for (const [playerName, playerData] of Object.entries(players)) {
                        const winCount = playerData.wins.length;
                        
                        html += `
                            <div class="player-card">
                                <div class="player-header">
                                    <div class="player-image">
                                        ${playerData.player_image ? 
                                            `<img src="${escapeHtml(playerData.player_image)}" alt="${escapeHtml(playerName)}" />` :
                                            'üë§'
                                        }
                                    </div>
                                    <div class="player-info">
                                        <h3>${escapeHtml(playerName)}</h3>
                                        <span class="win-count">${winCount}x Winner</span>
                                    </div>
                                </div>
                                <div class="teams-list">
                                    ${playerData.wins.map(win => `
                                        <div class="team-badge">
                                            ${win.team_logo ? 
                                                `<img src="${escapeHtml(win.team_logo)}" class="team-logo" alt="${escapeHtml(win.team_name)}" />` :
                                                `<div class="team-logo-placeholder">‚öΩ</div>`
                                            }
                                            <div class="team-details">
                                                <span class="team-name">${escapeHtml(win.team_name)}</span>
                                                <span class="season">Season ${win.season}</span>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    html += '</div></div>';
                }

                contentDiv.innerHTML = html;
            } catch (err) {
                console.error('Error loading Hall of Fame:', err);
                contentDiv.innerHTML = `
                    <div class="empty-state">
                        <h2>‚ùå Error</h2>
                        <p>Failed to load Hall of Fame. Please try again later.</p>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load Hall of Fame on page load
        document.addEventListener('DOMContentLoaded', loadHallOfFame);
    </script>
</body>
</html>
