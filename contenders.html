<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenders - DYNAMIC EFOOTBALL COMMUNITY 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .contenders-header {
            text-align: center;
            color: white;
            margin-bottom: 80px;
        }

        .contenders-header h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .contenders-header p {
            font-size: 18px;
            opacity: 0.9;
            margin-top: 10px;
        }

        .contenders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 50px 45px;
            margin-bottom: 80px;
        }

        .contender-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .contender-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 18px 45px rgba(0,0,0,0.18);
        }

        .contender-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .contender-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contender-image.no-image {
            font-size: 80px;
            color: rgba(255,255,255,0.3);
        }

        .contender-info {
            padding: 28px 25px;
        }

        .contender-name {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin: 0 0 15px 0;
        }

        .contender-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .meta-tag {
            background: #f0f0f0;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .contender-description {
            font-size: 14px;
            color: #777;
            line-height: 1.5;
            margin: 0;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .view-btn {
            margin-top: 18px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s;
            width: 100%;
        }

        .view-btn:hover {
            transform: scale(1.02);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            position: relative;
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .modal-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-header.no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            color: rgba(255,255,255,0.2);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .modal-close:hover {
            transform: scale(1.1);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 32px;
        }

        .modal-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .modal-meta-item {
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .modal-meta-item strong {
            color: #333;
            display: block;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .modal-description {
            font-size: 15px;
            line-height: 1.7;
            color: #666;
            margin: 20px 0;
        }

        .modal-action {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .vote-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .vote-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>üèÜ DYNAMIC EFOOTBALL COMMUNITY 2026</h1>
            <p class="group-name">Hosted by DYNAMIC EFOOTBALL GROUP</p>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="contenders.html" style="font-weight: bold; border-bottom: 2px solid #fff;">Contenders</a>
            <a href="vote.html">Vote</a>
            <a href="results.html">Results</a>
            <a href="admin-login.html" class="admin-link">üîê Admin</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="contenders-header" id="headerContent">
                <h1>Meet the Contenders</h1>
                <p>Select a contender to view their profile</p>
            </div>

            <div id="contendersContainer" class="contenders-grid"></div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <div class="modal-header" id="modalImage"></div>
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div class="modal-body">
                <h2 id="modalName"></h2>
                <div class="modal-meta">
                    <div class="modal-meta-item">
                        <strong>Class</strong>
                        <span id="modalClass"></span>
                    </div>
                    <div class="modal-meta-item">
                        <strong>Country</strong>
                        <span id="modalCountry"></span>
                    </div>
                </div>
                <div class="modal-description" id="modalDescription"></div>
                <div class="modal-action">
                    <button class="vote-btn" onclick="goToVote()">üó≥Ô∏è Vote for this Contender</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2026 DYNAMIC EFOOTBALL COMMUNITY Project</p>
    </footer>

    <script src="js/api-config.js"></script>
    <script>
        let currentEvent = null;
        let allContenders = [];

        // Load current event and contenders
        async function loadContenders() {
            try {
                // Get current active event
                const eventRes = await fetch(`${API_BASE_URL}/events/current`);
                const eventResult = await eventRes.json();

                if (!eventResult.success || !eventResult.data) {
                    showEmpty('No active event at this time');
                    return;
                }

                currentEvent = eventResult.data;
                document.getElementById('headerContent').querySelector('h1').textContent = `${currentEvent.name} - Contenders`;

                // Load contenders for this event
                const contRes = await fetch(`${API_BASE_URL}/events/${currentEvent.id}/contenders`);
                const contResult = await contRes.json();

                if (!contResult.success || !contResult.data) {
                    showEmpty('No contenders yet');
                    return;
                }

                allContenders = contResult.data;
                renderContenders();
            } catch (err) {
                console.error('Error loading contenders:', err);
                showEmpty('Error loading contenders');
            }
        }

        function renderContenders() {
            const container = document.getElementById('contendersContainer');

            if (allContenders.length === 0) {
                showEmpty('No contenders available');
                return;
            }

            container.innerHTML = allContenders.map(c => `
                <div class="contender-card" onclick="showDetails('${c.id}')">
                    <div class="contender-image ${!c.picture ? 'no-image' : ''}">
                        ${c.picture ? `<img src="${escapeHtml(c.picture)}" alt="${escapeHtml(c.name)}" />` : 'üé≠'}
                    </div>
                    <div class="contender-info">
                        <h3 class="contender-name">${escapeHtml(c.name)}</h3>
                        <div class="contender-meta">
                            ${c.class ? `<span class="meta-tag">üìö ${escapeHtml(c.class)}</span>` : ''}
                            ${c.country ? `<span class="meta-tag">üåç ${escapeHtml(c.country)}</span>` : ''}
                        </div>
                        ${c.description ? `<p class="contender-description">${escapeHtml(c.description)}</p>` : ''}
                        <button class="view-btn">View Profile ‚Üí</button>
                    </div>
                </div>
            `).join('');
        }

        function showDetails(contenderId) {
            const contender = allContenders.find(c => c.id === contenderId);
            if (!contender) return;

            // Set modal content
            const imageDiv = document.getElementById('modalImage');
            if (contender.picture) {
                imageDiv.innerHTML = `<img src="${escapeHtml(contender.picture)}" alt="${escapeHtml(contender.name)}" />`;
                imageDiv.classList.remove('no-image');
            } else {
                imageDiv.innerHTML = 'üé≠';
                imageDiv.classList.add('no-image');
            }

            document.getElementById('modalName').textContent = contender.name;
            document.getElementById('modalClass').textContent = contender.class || 'N/A';
            document.getElementById('modalCountry').textContent = contender.country || 'N/A';
            document.getElementById('modalDescription').textContent = contender.description || 'No description available';

            // Store contender ID for voting
            window.selectedContenderId = contenderId;

            // Show modal
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function goToVote() {
            if (window.selectedContenderId && currentEvent) {
                // Pass to vote page via URL params
                window.location.href = `vote.html?eventId=${currentEvent.id}&contenderId=${window.selectedContenderId}`;
            } else {
                window.location.href = 'vote.html';
            }
        }

        function showEmpty(message) {
            document.getElementById('contendersContainer').innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <h2>üòï</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Close modal on overlay click
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') closeModal();
        });

        // Load contenders on page load
        loadContenders();
    </script>
</body>
</html>
