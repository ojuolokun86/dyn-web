<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenders - DYNAMIC EFOOTBALL COMMUNITY 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile-responsive.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1e 0%, #FFD700 30%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .contenders-header {
            text-align: center;
            color: white;
            margin-bottom: 80px;
        }

        .contenders-header h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .contenders-header p {
            font-size: 18px;
            opacity: 0.9;
            margin-top: 10px;
        }

        .contenders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .contender-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
            height: auto;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .contender-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.15);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .contender-image {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 5;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border-bottom: 1px solid #eee;
            padding: 8px;
        }

        .contender-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            z-index: 1;
        }

        .contender-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
            z-index: 0;
            position: relative;
            top: auto;
            left: auto;
            max-height: 260px;
        }

        .contender-card:hover .contender-image img {
            transform: scale(1.05);
        }

        .contender-image.no-image {
            font-size: 80px;
            color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.05);
        }

        .contender-info {
            padding: 10px 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .contender-name {
            font-size: 16px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 6px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .contender-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .meta-tag {
            background: linear-gradient(135deg, #f0f0f0 0%, #e8e8e8 100%);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            color: #667eea;
            font-weight: 600;
            border: 1px solid rgba(102, 126, 234, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .contender-description {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .view-btn {
            margin-top: 8px;
            padding: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            position: relative;
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .modal-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-header.no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            color: rgba(255,255,255,0.2);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .modal-close:hover {
            transform: scale(1.1);
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body h2 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 32px;
        }

        .modal-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .modal-meta-item {
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .modal-meta-item strong {
            color: #333;
            display: block;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .modal-description {
            font-size: 15px;
            line-height: 1.7;
            color: #666;
            margin: 20px 0;
        }

        .modal-action {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .vote-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .vote-btn:hover {
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        /* Vote overlay and ranking styles */
        .contender-votes-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .rank-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: white;
            color: #333;
            font-weight: bold;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .rank-1 { 
            background: gold; 
            color: black; 
            box-shadow: 0 0 15px rgba(255,215,0,0.4);
        }
        .rank-2 { 
            background: silver; 
            color: black; 
        }
        .rank-3 { 
            background: #cd7f32; 
            color: white; 
        }

        /* Top 3 highlight styles */
        .top-1 {
            border: 2px solid gold;
            box-shadow: 0 0 15px rgba(255,215,0,0.4);
        }

        .top-2 {
            border: 2px solid silver;
        }

        .top-3 {
            border: 2px solid #cd7f32;
        }

        /* Vote percentage bar */
        .vote-bar {
            width: 100%;
            height: 6px;
            background: #eee;
            border-radius: 20px;
            margin-top: 8px;
            overflow: hidden;
        }

        .vote-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 20px;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>üèÜ DYNAMIC EFOOTBALL COMMUNITY 2026</h1>
            <p class="group-name">Hosted by DYNAMIC EFOOTBALL GROUP</p>
        </div>
        <button class="mobile-menu-toggle" id="mobileMenuToggle">‚ò∞</button>
        <nav class="navbar-nav" id="navbarNav">
            <a href="index.html">Home</a>
            <a href="contenders.html" style="font-weight: bold; border-bottom: 2px solid #fff;">Contenders</a>
            <a href="vote.html">Vote</a>
            <a href="results.html">Results</a>
            <a href="admin-login.html" class="admin-link">üîê Admin</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="contenders-header">
                <h1>Contenders</h1>
                <p>View and compete with event contenders</p>
                <button onclick="loadContenders()" style="margin-top: 20px; padding: 10px 20px; background: #fff; color: #667eea; border: none; border-radius: 25px; cursor: pointer; font-weight: bold;">üîÑ Refresh Contenders</button>
            </div>
            <p>Select a contender to view their profile</p>
            <div id="contendersContainer" class="contenders-grid"></div>
        </div>
    </main>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-content">
            <div class="modal-header" id="modalImage"></div>
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div class="modal-body">
                <h2 id="modalName"></h2>
                <div class="modal-meta">
                    <div class="modal-meta-item">
                        <strong>Class</strong>
                        <span id="modalClass"></span>
                    </div>
                    <div class="modal-meta-item">
                        <strong>Country</strong>
                        <span id="modalCountry"></span>
                    </div>
                </div>
                <div class="modal-description" id="modalDescription"></div>
                <div class="modal-action">
                    <button class="vote-btn" onclick="goToVote()">üó≥Ô∏è Vote for this Contender</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2026 DYNAMIC EFOOTBALL COMMUNITY Project</p>
    </footer>

    <script src="js/api-config.js"></script>
    <script>
        let currentEvent = null;
        let allContenders = [];

        // Load current event and contenders
        async function loadContenders() {
            try {
                // Get all contenders from all active events
                const contRes = await fetch(`${API_BASE_URL}/events/all-contenders?t=${Date.now()}`);
                const contResult = await contRes.json();
                
                if (!contResult.success || !contResult.data) {
                    showEmpty('No contenders available');
                    return;
                }

                allContenders = contResult.data;
                
                // Update header
                document.querySelector('.contenders-header h1').textContent = 'All Active Contenders';
                
                renderContenders();
            } catch (err) {
                console.error('Error loading contenders:', err);
                showEmpty('Error loading contenders');
            }
        }

        function renderContenders() {
            const container = document.getElementById('contendersContainer');
            
            // Filter out contenders from closed or winner_announced events
            const activeContenders = allContenders.filter(c => 
                c.eventStatus !== 'closed' && c.eventStatus !== 'winner_announced'
            );
            
            if (activeContenders.length === 0) {
                showEmpty('No active contenders available');
                return;
            }

            // Group contenders by event
            const contendersByEvent = {};
            activeContenders.forEach(contender => {
                const eventName = contender.event_name || 'Unknown Event';
                if (!contendersByEvent[eventName]) {
                    contendersByEvent[eventName] = [];
                }
                contendersByEvent[eventName].push(contender);
            });

            // Render contenders grouped by event
            const html = Object.entries(contendersByEvent).map(([eventName, contenders]) => {
                return `
                    <div style="margin-bottom: 40px;">
                        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                            <h3 style="margin: 0; font-size: 20px;">üèÜ ${escapeHtml(eventName)}</h3>
                            <p style="margin: 5px 0 0 0; opacity: 0.9;">${contenders.length} contender${contenders.length > 1 ? 's' : ''}</p>
                        </div>
                        <div class="contenders-grid">
                            ${contenders.map((c, index) => {
                                const rank = index + 1;
                                const votes = c.total_votes || 0;
                                const maxVotes = Math.max(...contenders.map(cont => cont.total_votes || 0));
                                const percentage = maxVotes > 0 ? (votes / maxVotes) * 100 : 0;
                                const topClass = rank <= 3 ? `top-${rank}` : '';
                                
                                return `
                                <div class="contender-card ${topClass}" onclick="showDetails('${c.id}')">
                                    <div class="contender-image ${!c.picture ? 'no-image' : ''}">
                                        <div class="rank-badge rank-${rank}">${rank}</div>
                                        <div class="contender-votes-badge">${votes} votes</div>
                                        ${c.picture ? `<img src="${escapeHtml(c.picture)}" alt="${escapeHtml(c.name)}" />` : 'üé≠'}
                                    </div>
                                    <div class="contender-info">
                                        <h3 class="contender-name">${escapeHtml(c.name)}</h3>
                                        <div class="contender-meta">
                                            ${c.class ? `<span class="meta-tag">üìö ${escapeHtml(c.class)}</span>` : ''}
                                            ${c.country ? `<span class="meta-tag">üåç ${escapeHtml(c.country)}</span>` : ''}
                                        </div>
                                        ${c.description ? `<p class="contender-description">${escapeHtml(c.description)}</p>` : ''}
                                        <div class="vote-bar">
                                            <div class="vote-fill" style="width: ${percentage}%"></div>
                                        </div>
                                        <button class="view-btn">View Profile ‚Üí</button>
                                    </div>
                                </div>
                            `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        function showDetails(contenderId) {
            const contender = allContenders.find(c => c.id === contenderId);
            if (!contender) return;

            // Set modal content
            const imageDiv = document.getElementById('modalImage');
            if (contender.picture) {
                imageDiv.innerHTML = `<img src="${escapeHtml(contender.picture)}" alt="${escapeHtml(contender.name)}" />`;
                imageDiv.classList.remove('no-image');
            } else {
                imageDiv.innerHTML = 'üé≠';
                imageDiv.classList.add('no-image');
            }

            document.getElementById('modalName').textContent = contender.name;
            document.getElementById('modalClass').textContent = contender.class || 'N/A';
            document.getElementById('modalCountry').textContent = contender.country || 'N/A';
            document.getElementById('modalDescription').textContent = contender.description || 'No description available';

            // Store contender ID for voting
            window.selectedContenderId = contenderId;

            // Show modal
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function goToVote() {
            if (window.selectedContenderId && currentEvent) {
                // Pass to vote page via URL params
                window.location.href = `vote.html?eventId=${currentEvent.id}&contenderId=${window.selectedContenderId}`;
            } else {
                window.location.href = 'vote.html';
            }
        }

        function showEmpty(message) {
            document.getElementById('contendersContainer').innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <h2>üòï</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Close modal on overlay click
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailModal') closeModal();
        });

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const navbarNav = document.getElementById('navbarNav');
        
        if (mobileMenuToggle && navbarNav) {
            mobileMenuToggle.addEventListener('click', function() {
                navbarNav.classList.toggle('active');
                mobileMenuToggle.textContent = navbarNav.classList.contains('active') ? '‚úï' : '‚ò∞';
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (!navbarNav.contains(event.target) && !mobileMenuToggle.contains(event.target)) {
                    navbarNav.classList.remove('active');
                    mobileMenuToggle.textContent = '‚ò∞';
                }
            });
            
            // Close menu when clicking on a link
            const navLinks = navbarNav.querySelectorAll('a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navbarNav.classList.remove('active');
                    mobileMenuToggle.textContent = '‚ò∞';
                });
            });
        }

        // Load contenders on page load
        loadContenders();
    </script>
</body>
</html>
